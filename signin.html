<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>會員登入</title>
</head>

<body>
    <div class="sign-in-wrap">
        <div class="sign-in-form">
            <h1 class="title">會員登入</h1>
            <form>
                <input type="email" required placeholder="E-mail">
                <input type="password" required placeholder="密碼">
                <button type="submit" class="submit"><i class="fas fa-envelope"></i><span>使用信箱登入</span></button>
            </form>
        </div>

        <div class="sign-in-footnote">
            <p>登入即表示您已開諫並同意接受<a href="#">隱私政策</a>及<a href="#">服務條款</a></p>
            <p>並表示我已滿18歲。</p>
            <p class="sign-up">如果沒有註冊過,<a href="#" class="sign-up-link">按此註冊</a></p>
            <p class="rwd-sign-up">如果沒有註冊過</p>
            <a href="#" class="rwd-sign-up-link">按此註冊</a>
            <p><a href="#" class="forget-password">忘記密碼</a></p>
        </div>

    </div>
</body>

</html>
